<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <title>Document</title>
    <h1 style="text-align: center;">Client Side Registration</h1>
</head>
<body>
    <div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" onkeyup="name1()" required>
            <span id="error1"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Date of Birth</label>
            <input type="date" class="form-control" id="date" placeholder="DOB" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label for="Phone">Phone Number</label>
          <input type="number" name="mobile"   class="form-control" id="mobile"  placeholder="Phone Number"onkeyup="phone()" required>
          <span id='mess'></span>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Email Id</label>
          <input type="text" class="form-control" id="email" placeholder="Email" onkeyup="validate()" required>
          <span id='error'></span>
        </div>
        <div class="row">
          <div class="col">
            <label for="inputAddress2">Password</label>
            <input type="password" id="password" class="form-control" placeholder="" onkeyup='check();' required>
          </div>
          <div class="col">
            <label for="inputAddress2">Confirm Password</label>
            <input type="password"  id ="confirm_password"class="form-control" placeholder="" onkeyup='check();'>
            <span id='message'></span>
          </div>
        </div>
     
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Arunachal Pradesh </option>
                <option>Andhra Pradesh </option>
                <option>Bihar </option>
                <option>Assam </option>
                <option>Chhattisgarh</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Goa</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala </option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur </option>
                <option>Meghalaya</option>
                <option>Nagaland</option>
                <option>Mizoram</option>
                <option>Odisha </option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu </option>
                <option>Jammu and Kashmir</option>
                <option>Ladakh </option>
                <option>Lakshadweep </option>
                <option>National Capital Territory of Delhi</option>
                <option>Puducherry</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <script src="java.js"></script>
</body>
</html>
